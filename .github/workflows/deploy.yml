name: Deploy Blog to GitHub Pages

# Triggers the workflow only on pushes to the main branch of the parent repo
on:
  push:
    branches:
      - main

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one deployment runs at a time, cancels previous in-progress runs if needed
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the parent repo + submodule
      - name: Checkout parent repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive                  # Automatically clones the src submodule
          fetch-depth: 0                         # Full history with git features (author, dates, etc.)
          token: ${{ secrets.SUBMODULE_TOKEN }}

      # Switch the submodule to production branch and pull the absolute latest commits
      - name: Switch src submodule to production branch (latest commits)
        run: |
          cd src
          git checkout prod
          git pull origin prod

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24                              # Matches your previous working version
          cache: 'npm'                                  # Speeds up runs by caching node_modules
          cache-dependency-path: src/package-lock.json  # Cache based on submodule's lockfile

      # Install dependencies inside the src folder
      - name: Install Dependencies
        run: npm ci
        working-directory: src

      # Build the static site
      - name: Build Website
        run: npx frontend build
        working-directory: src
        # This generates the site in src/public

      # Upload the built site as an artifact for the deploy job
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/public   # Outputs the static files here

  # Separate deploy job (required by GitHub Pages)
  deploy:
    needs: build                     # Only runs after successful build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
